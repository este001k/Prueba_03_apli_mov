<app-header tittle="Login"></app-header>

<ion-content>
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
    <app-custom-input type="text" label="email" [control]="form.controls.email"></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors">
      <div *ngIf="form.controls.email.errors?.['requiered']"  style="color: red;">Hace falta el usuario</div>
    </div>

    <app-custom-input type="password" label="password" [control]="form.controls.password"></app-custom-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['requiered']"   style="color: red;">debes poner la contraseña</div>
    </div>

    <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
      Ingresar
    </ion-button>
  </form>

  <div  class="registro">
    <ion-button expand="block"  routerLink="forgot-password" type="submit" >
      recuperar Contraseña
    </ion-button>
    <ion-button expand="block" routerLink="registrar"  type="submit" >
      Registrarse
    </ion-button>
  </div>
</ion-content>
